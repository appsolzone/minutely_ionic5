<ion-header>
  <ion-toolbar>
    <ion-title>Edit Issue</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/issue"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" size-md="6">
      <ion-card class="ion-no-padding ion-no-margin">
        <app-issue-basic-info-edit *ngIf="sessionInfo && issue" [issue]="issue" [sessionInfo]="sessionInfo" [refInformation]="refInformation"></app-issue-basic-info-edit>
        <app-issue-owner-initiator-edit *ngIf="sessionInfo && issue" [issue]="issue" [sessionInfo]="sessionInfo"></app-issue-owner-initiator-edit>
      </ion-card>
    </ion-col>
    <ion-col size="12" size-md="6">
      <app-issue-description-edit *ngIf="sessionInfo && issue" [issue]="issue" [sessionInfo]="sessionInfo"></app-issue-description-edit>
      <!-- <app-issue-comments *ngIf="sessionInfo && issue" [issue]="issue" [sessionInfo]="sessionInfo"></app-issue-comments> -->
      <app-linkage *ngIf="sessionInfo && issue" viewMode="edit" [selectedObject]="issue" [itemType]="'issue'" [sessionInfo]="sessionInfo" (publishLinkage)="publishLinkage($event)"> </app-linkage>
    </ion-col>
  </ion-row>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button  size="small" (click)="saveIssue()">
      <ion-icon name="checkmark-done" size="large"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
