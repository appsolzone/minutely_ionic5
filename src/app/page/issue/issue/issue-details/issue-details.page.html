<ion-header>
  <ion-toolbar>
    <ion-title class="ion-hide-md-up ion-text-start">Issue details</ion-title>
    <ion-title class="ion-hide-md-down">Issue details</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/issue"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" class="ion-padding-end ion-margin-end">
      <ion-button slot="end" *ngIf="issue?.data.issueOwner.uid == sessionInfo?.uid || issue?.data.issueInitiator.uid == sessionInfo?.uid"
        (click)="editIssue()">
        <ion-icon name="create-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button slot="end" (click)="sendIssueDetails()">
        <ion-icon name="paper-plane-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button slot="end" disabled="true" class="ion-hide-lg-up">
        <ion-icon name="" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" size-md="6">
      <ion-card class="ion-no-padding ion-no-margin">
        <app-issue-basic-info *ngIf="sessionInfo && issue" [issue]="issue" [sessionInfo]="sessionInfo"></app-issue-basic-info>
        <app-issue-owner-initiator *ngIf="sessionInfo && issue" [issue]="issue" [sessionInfo]="sessionInfo"></app-issue-owner-initiator>
        <app-issue-description *ngIf="sessionInfo && issue" [issue]="issue" [sessionInfo]="sessionInfo"></app-issue-description>
      </ion-card>
    </ion-col>
    <ion-col size="12" size-md="6">
      <app-issue-comments *ngIf="sessionInfo && issue" [issue]="issue" [sessionInfo]="sessionInfo"></app-issue-comments>
      <app-linkage *ngIf="sessionInfo && issue" [selectedObject]="issue" [itemType]="'issue'" [sessionInfo]="sessionInfo" (publishLinkage)="publishLinkage($event)"> </app-linkage>
    </ion-col>
  </ion-row>
</ion-content>
