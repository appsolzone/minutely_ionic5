<ion-card class="ion-no-padding ion-no-margin">
  <ion-item>
    <ion-label>
      <ion-icon name="create"></ion-icon>
      Details
    </ion-label>
    <ion-input readonly="true"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-textarea autoGrow="true" readonly="false" wrap="soft" [(ngModel)]="issueDetails.issueDetails"
     [value]="issueDetails?.issueDetails" color="medium">
    </ion-textarea>
  </ion-item>
  <br />
</ion-card>
