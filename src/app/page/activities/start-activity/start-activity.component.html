<ion-card>
  <ion-card-header color="secondary">
    <ion-item color="transparent">
      <ion-icon name="bicycle" slot="start"></ion-icon>
      <ion-label>
        <h1><small>Start new activity</small></h1>
      </ion-label>
    </ion-item>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="inset" class="ion-no-padding">
      <ion-label position="floating">
        <ion-icon name="bookmark-outline"></ion-icon>
        Project Name
      </ion-label>
      <ion-input type="text" [(ngModel)]="newTask.searchTitle" color="medium"
      (ionChange)="onSearchProject()"></ion-input>
    </ion-item>

    <ion-list>
      <ion-radio-group [(ngModel)]="newTask.taskProject" *ngIf="!newTask.taskProject.title && newTask.searchTitle.length >=3"
        (ngModelChange)="onSearchActivity()">
        <ion-list-header  class="ion-no-padding">
          <ion-segment mode="ios" [value]="searchModeProject" (ionChange)="projectSearchOptionsChanged($event)" color="primary">
            <ion-segment-button value="all">
              <ion-label>Match all keywords</ion-label>
            </ion-segment-button>
            <ion-segment-button value="any">
              <ion-label>Match any keyword</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-list-header>
        <ion-item *ngFor="let project of searchedprojects;">
          <ion-label>{{project.title}}</ion-label>
          <ion-radio [value]="project"></ion-radio>
        </ion-item>
      </ion-radio-group>
      <ion-item *ngIf="newTask.taskProject.title">
        <ion-label>{{newTask.taskProject.title}}</ion-label>
        <ion-icon name="checkbox" color="primary" slot="end"></ion-icon>
      </ion-item>
    </ion-list>


    <ion-item  lines="inset" class="ion-no-padding">
      <ion-label position="floating">
        <ion-icon name="body-outline"></ion-icon>
        Activity Name
      </ion-label>
      <ion-input type="text" debounce="300" [(ngModel)]="newTask.taskName" color="medium"
      (ionChange)="onSearchActivity()"></ion-input>
    </ion-item>

    <ion-list>
      <ion-radio-group [(ngModel)]="newTask.activity" *ngIf="!newTask.activity.name && newTask.taskName.length >=3">
        <ion-list-header  class="ion-no-padding">
          <ion-segment mode="ios" [value]="searchModeActivity" (ionChange)="activitySearchOptionsChanged($event)" color="primary">
            <ion-segment-button value="all">
              <ion-label>Match all keywords</ion-label>
            </ion-segment-button>
            <ion-segment-button value="any">
              <ion-label>Match any keyword</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-list-header>
        <ion-item *ngFor="let act of searchedactivities;">
          <ion-label>{{act.name}}</ion-label>
          <ion-radio [value]="act"></ion-radio>
        </ion-item>
      </ion-radio-group>
      <ion-item *ngIf="newTask.activity.name">
        <ion-label>{{newTask.activity.name}}</ion-label>
        <ion-icon name="checkbox" color="primary" slot="end"></ion-icon>
      </ion-item>
    </ion-list>
    <ion-item  lines="inset" class="ion-no-padding">
      <ion-label class="label">
        <ion-icon name="cash"></ion-icon>
        Hourly Rate ($)
      </ion-label>
      <ion-input class="ion-text-end" type="number" placeholder="Hourly rate" [(ngModel)]="newTask.hourlyRate"></ion-input>
    </ion-item>
    <ion-item class="ion-padding-bottom" lines="none">
      <ion-button slot="end" fill="clear" color="medium" (click)="onCancel()">
        Cancel
      </ion-button>
      <ion-button slot="end" (click)="createNewActivity('save')">
        Start
      </ion-button>
    </ion-item>

  </ion-card-content>
</ion-card>
