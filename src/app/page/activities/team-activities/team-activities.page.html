<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/activities"></ion-back-button>
    </ion-buttons>
    <ion-title>Team activities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-row>
    <ion-col size="12" size-md="6">
      <app-team-ongoing-activities [sessionInfo]="sessionInfo">
      </app-team-ongoing-activities>
    </ion-col>
    <ion-col size="12" size-md="6" class="ion-hide-md-down">
      <app-team-activity-stats [sessionInfo]="sessionInfo">
      </app-team-activity-stats>
    </ion-col>
  </ion-row>
</ion-content>
