  <ion-row class="ion-no-padding" *ngIf="!userData && signinUi">
    <ion-col size="1" class="ion-hide-xl-down">
    </ion-col>
    <ion-col size="12" size-md class="ion-hide-md-down">
      <ion-card color="" class="ion-no-border">
        <ion-card-header>
          <ion-item color="transparent">
            <ion-icon size="large" slot="start" name="cube"></ion-icon>
            <ion-label><h1 class="ion-text-end">CubedHR</h1></ion-label>
          </ion-item>
        </ion-card-header>
        <ion-card-content>
          <!-- <div item-content padding-top> -->
            <p class="ion-padding">
              {{signInWelcomeTxt}}
            </p>
          <!-- </div> -->
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="12" size-md>
      <div class="ion-margin  ion-padding-bottom signin-banner">
        <ion-item lines="full">
          <ion-icon name="log-in-outline" slot="start"></ion-icon>
          <h2>Sign In</h2>
        </ion-item>
        <div #firebaseuiauthcontainer id="firebaseuiauthcontainer"></div>
      </div>
    </ion-col>
    <ion-col size="12" size-md class="ion-hide-md-up">
      <ion-card color="">
        <ion-card-header>
          <ion-item color="transparent">
            <ion-icon size="large" slot="start" name="cube"></ion-icon>
            <ion-label><h1 class="ion-text-end">CubedHR</h1></ion-label>
          </ion-item>
        </ion-card-header>
        <ion-card-content>
          <!-- <div item-content padding-top> -->
            <p class="ion-padding">
              {{signInWelcomeTxt}}
            </p>
          <!-- </div> -->
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="1" class="ion-hide-xl-down">
    </ion-col>
  </ion-row>
