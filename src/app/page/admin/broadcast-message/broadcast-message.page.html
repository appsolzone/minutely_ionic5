<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin"></ion-back-button>
    </ion-buttons>
    <ion-title>Broadcast message</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" size-lg="8">
      <ion-card class="ion-no-padding ion-no-margin">
        <ion-item>
          <ion-label position="floating">
            <ion-icon name="document-text"></ion-icon>
            Message Title
          </ion-label>
          <ion-input [(ngModel)]="msg.msgTitle" [value]="msg.msgTitle"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon name="chatbox"></ion-icon>
            Message
          </ion-label>
          <!-- <ion-input readonly="true"></ion-input> -->
        </ion-item>
        <ion-item lines="none">
          <ion-textarea autoGrow="true" wrap="soft" [(ngModel)]="msg.msgBody" [value]="msg.msgBody"
            placeholder="Please enter broadcast message here"
          ></ion-textarea>
        </ion-item>
        <br/>
      </ion-card>
    </ion-col>
    <ion-col size="12" size-lg="8">
      <ion-item>
        <ion-icon name="people" slot="start"></ion-icon>
        <ion-label><h1><small>Select people</small></h1></ion-label>
      </ion-item>
      <app-select-users
        [sessionInfo]="sessionInfo"
        [alreadySelectedUserList]="[]"
        [multiSelect]="true"
        (onSelectionComplete)="processUserList($event)"
        [buttonItem]="{ icon: 'megaphone', text: ' Broadcast'}"
        ></app-select-users>
    </ion-col>
  </ion-row>
</ion-content>
