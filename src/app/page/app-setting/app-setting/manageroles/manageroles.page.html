<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/settings"></ion-back-button>
    </ion-buttons>
    <ion-title>Manage Roles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" size-md="6" *ngIf="sessionInfo?.orgProfile?.settings?.ACL">
      <app-role-templatelist [sessionInfo]="sessionInfo" (onSelectRole)="onSelectRole($event)"></app-role-templatelist>
    </ion-col>    
    <!-- <ion-col size="12" size-md="6" class="ion-hide-md-down">
      <app-edit-role *ngIf="selectedRoleData" [roleData]="selectedRoleData" (onSelectRole)="onSelectRole($event)"></app-edit-role>
    </ion-col> -->
    <ion-col size="12" *ngIf="sessionInfo?.orgProfile?.settings?.ACL" class="ion-no-padding">
      <app-role-list [sessionInfo]="sessionInfo" (onSelectRole)="onSelectRole($event)"></app-role-list>
    </ion-col>
  </ion-row>
</ion-content>
