<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/settings"></ion-back-button>
    </ion-buttons>
    <ion-title>{{selectedRoleData?.id ? 'Edit' : 'Create'}} Role</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-edit-role *ngIf="selectedRoleData" [roleData]="selectedRoleData" (onSelectRole)="onSelectRole($event)"></app-edit-role>
</ion-content>
