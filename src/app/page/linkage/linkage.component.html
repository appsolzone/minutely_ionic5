<ion-row>
  <ion-col size="12" class="ion-no-padding ion-padding-top">
    <ion-item>
      <ion-label><ion-icon name="git-branch"></ion-icon> Linkage</ion-label>
    </ion-item>
    <ion-segment [value]="selectedItem" (ionChange)="linkageOptionsChanged($event)">
      <ion-segment-button value="meetings" layout="icon-start">
        <ion-label color="primary">Meeting</ion-label>
        <ion-icon name="calendar" color="primary"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="tasks" layout="icon-start">
        <ion-label color="green">Task</ion-label>
        <ion-icon name="body" color="green"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="issues" layout="icon-start">
        <ion-label color="warning">Issue</ion-label>
        <ion-icon name="options" color="warning"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="risks" layout="icon-start">
        <ion-label color="danger">Risk</ion-label>
        <ion-icon name="flag" color="danger"></ion-icon>
      </ion-segment-button>
    </ion-segment>
    <div class="linkage-item-min-height">
    <app-linkage-meeting *ngIf="selectedItem=='meetings'" [viewMode]="viewMode" [sessionInfo]="sessionInfo" [meetings]="linkages.meetings" (onEditLinkage)="onEditLinkage($event)"></app-linkage-meeting>
    <app-linkage-task *ngIf="selectedItem=='tasks'" [viewMode]="viewMode" [sessionInfo]="sessionInfo" [tasks]="linkages.tasks" (onEditLinkage)="onEditLinkage($event)"></app-linkage-task>
    <app-linkage-issue *ngIf="selectedItem=='issues'" [viewMode]="viewMode" [sessionInfo]="sessionInfo" [issues]="linkages.issues" (onEditLinkage)="onEditLinkage($event)"></app-linkage-issue>
    <app-linkage-risk *ngIf="selectedItem=='risks'" [viewMode]="viewMode" [sessionInfo]="sessionInfo" [risks]="linkages.risks" (onEditLinkage)="onEditLinkage($event)"></app-linkage-risk>
    </div>
  </ion-col>
</ion-row>
