<ion-header>
  <ion-toolbar>
    <ion-title class="ion-hide-md-up ion-text-start">Task details</ion-title>
    <ion-title class="ion-hide-md-down">Task details</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/task"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" class="ion-padding-end ion-margin-end">
      <ion-button slot="end"
        *ngIf="task?.data.taskOwner.uid == sessionInfo?.uid || task?.data.taskInitiator.uid == sessionInfo?.uid"
        (click)="edittask()">
        <ion-icon name="create-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button slot="end" (click)="sendMinutes()">
        <ion-icon name="paper-plane-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button slot="end" disabled="true" class="ion-hide-lg-up">
        <ion-icon name="" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" size-md="6">
      <ion-card class="ion-no-padding ion-no-margin">
        <app-task-basic-info-edit *ngIf="sessionInfo && task" [task]="task" [sessionInfo]="sessionInfo"
          [refInformation]="refInformation">
        </app-task-basic-info-edit>
        <app-task-owner-initiator-edit *ngIf="sessionInfo && task" [task]="task" [sessionInfo]="sessionInfo">
        </app-task-owner-initiator-edit>
      </ion-card>
    </ion-col>
    <ion-col size="12" size-md="6">
      <app-task-agenda-note-edit *ngIf="sessionInfo && task" [task]="task" [sessionInfo]="sessionInfo">
      </app-task-agenda-note-edit>
      <app-linkage *ngIf="sessionInfo && task" [selectedObject]="task" [sessionInfo]="sessionInfo"
        [alllinkages]="alllinkages">
      </app-linkage>
    </ion-col>
  </ion-row>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="small" (click)="saveTask()">
      <ion-icon name="checkmark-done" size="large"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
