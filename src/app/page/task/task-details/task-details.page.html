<ion-header>
  <ion-toolbar>
    <ion-title>Task details</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/task"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" size-md="6">
      <ion-card class="ion-no-padding ion-no-margin">
        <app-task-basic-info *ngIf="sessionInfo && task" [task]="task" [sessionInfo]="sessionInfo">
        </app-task-basic-info>
        <app-task-owner-initiator *ngIf="sessionInfo && task" [task]="task" [sessionInfo]="sessionInfo">
        </app-task-owner-initiator>
        <app-task-comments *ngIf="sessionInfo && task" [task]="task" [sessionInfo]="sessionInfo"></app-task-comments>
      </ion-card>
    </ion-col>
    <ion-col size="12" size-md="6">
      <app-task-agenda-note *ngIf="sessionInfo && task" [task]="task" [sessionInfo]="sessionInfo">
      </app-task-agenda-note>
    </ion-col>
  </ion-row>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="ion-hide-md-up">
    <ion-fab-button>
      <ion-icon name="ellipsis-vertical"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <!-- <ion-fab-button (click)="naviageteAddPage()" color="primary">
            <ion-icon name="add-outline"></ion-icon>
          </ion-fab-button> -->
      <ion-fab-button (click)="editMode()" color="primary"
        *ngIf="task?.data.taskInitiator.uid != sessionInfo.userProfile?.uid || task?.data.taskOwner.uid != sessionInfo.userProfile?.uid">
        <ion-icon name="create-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
