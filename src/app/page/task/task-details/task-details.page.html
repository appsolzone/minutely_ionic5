<ion-header>
  <ion-toolbar>
    <ion-title class="ion-hide-md-up ion-text-start">Task details</ion-title>
    <ion-title class="ion-hide-md-down">Task details</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/task"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" class="ion-padding-end ion-margin-end">
      <ion-button slot="end"
        *ngIf="task?.data.taskOwner.uid == sessionInfo?.uid || task?.data.taskInitiator.uid == sessionInfo?.uid"
        (click)="editTask()">
        <ion-icon name="create-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button slot="end" (click)="sendMinutes()">
        <ion-icon name="paper-plane-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button slot="end" disabled="true" class="ion-hide-lg-up">
        <ion-icon name="" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" size-md="6">
      <ion-card class="ion-no-padding ion-no-margin">
        <app-task-basic-info *ngIf="sessionInfo && task" [task]="task" [sessionInfo]="sessionInfo">
        </app-task-basic-info>
        <app-task-owner-initiator *ngIf="sessionInfo && task" [task]="task" [sessionInfo]="sessionInfo">
        </app-task-owner-initiator>
        <app-task-comments *ngIf="sessionInfo && task" [task]="task" [sessionInfo]="sessionInfo"></app-task-comments>
      </ion-card>
    </ion-col>
    <ion-col size="12" size-md="6">
      <app-task-agenda-note *ngIf="sessionInfo && task" [task]="task" [sessionInfo]="sessionInfo">
      </app-task-agenda-note>


    <app-linkage *ngIf="sessionInfo && task" [selectedObject]="task" [sessionInfo]="sessionInfo"
      [alllinkages]="alllinkages"> </app-linkage>
    </ion-col>
  </ion-row>
</ion-content>
