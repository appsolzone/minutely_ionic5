<ion-item lines="full">
  <ion-label slot="start">
    <ion-icon name="chatbubbles"></ion-icon> Latest Comment
  </ion-label>
  <ion-button slot="end" fill="outline" (click)="goToCommentPage(task)">
    <ion-icon name="chatbubbles"></ion-icon>{{taskDetails?.latestComment.totalComments > 0?
    taskDetails.latestComment.totalComments +' comments':'add comment'}}
  </ion-button>
</ion-item>

<ion-item lines="none" *ngIf="taskDetails?.latestComment.totalComments == 0" class="ion-margin-bottom">
  <ion-icon name="send" slot="start"></ion-icon>
  <ion-label>
    <p class="ion-text-wrap app-twolines">Be the first person to post comment for the task</p>
  </ion-label>
</ion-item>
<ion-item lines="none" *ngIf="taskDetails?.latestComment.totalComments > 0" class="ion-margin-bottom">
  <ion-avatar slot="start">
    <img src="{{(taskDetails?.latestComment.picUrl) ? taskDetails?.latestComment.picUrl : 'assets/shapes.svg'}}"
      (error)="profileImgErrorHandler(taskDetails?.latestComment)" />
    <ion-icon *ngIf="taskDetails?.latestComment.picUrl == ''" color="primary" name="person-circle"
      size="large">
    </ion-icon>
  </ion-avatar>
  <ion-label>
    <h2>{{taskDetails?.latestComment.author}}</h2>
    <p class="ion-text-wrap app-twolines">{{taskDetails?.latestComment.comment}}</p>
  </ion-label>
</ion-item>
