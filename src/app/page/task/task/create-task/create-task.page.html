<ion-header>
  <ion-toolbar>
    <ion-title>Create Task</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/task"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" class="ion-padding-top">
      <ion-segment mode="ios" [(ngModel)]="showSection" (ionChange)="sectionChanged($event)">
        <ion-segment-button value="BASICINFO" layout="icon-start">
          <ion-label>Task</ion-label>
          <ion-icon name="calendar" size="small"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="OWNER" layout="icon-start">
          <ion-label>Owner</ion-label>
          <ion-icon name="people-circle" size="small"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="NOTES" layout="icon-start">
          <ion-label>Notes</ion-label>
          <ion-icon name="document-text" size="small"></ion-icon>
        </ion-segment-button>
        <!-- <ion-segment-button value="SUMMERY" layout="icon-start">
          <ion-label>Summery</ion-label>
          <ion-icon name="call" size="small"></ion-icon>
        </ion-segment-button> -->
      </ion-segment>
    </ion-col>
    <ion-col size="12" size-lg="8" class="ion-margin-top">
      <!-- <ion-card class="ion-no-padding ion-no-margin"> -->
      <app-task-basic-info-edit *ngIf="showSection=='BASICINFO' && sessionInfo && task" editMode="create"
        [task]="task" [sessionInfo]="sessionInfo" [refInformation]="refInformation"></app-task-basic-info-edit>
      <!-- </ion-card> -->
      <!-- <app-task-location-edit *ngIf="showSection=='LOCATION' && sessionInfo && task" editMode="create"
        [task]="task" [sessionInfo]="sessionInfo"></app-task-location-edit> -->
      <app-task-owner-initiator-edit *ngIf="showSection=='OWNER' && sessionInfo && task" [task]="task"
        [sessionInfo]="sessionInfo"></app-task-owner-initiator-edit>
      <app-task-agenda-note-edit *ngIf="showSection=='NOTES' && sessionInfo && task" [task]="task"
        [sessionInfo]="sessionInfo"></app-task-agenda-note-edit>
      <ion-toolbar class="ion-no-margin ion-no-padding">
        <ion-item class="ion-margin-top ion-margin-bottom" color="transparent" lines="none">
        </ion-item>
        <ion-item class="ion-no-padding ion-margin-top ion-margin-bottom" color="transparent" lines="none">
          <ion-buttons slot="start" *ngIf="showSection!='BASICINFO'">
            <ion-button slot="start" color="primary" (click)="gotoSection('back')">
              <ion-icon slot="icon-only"  size="large" name="arrow-back"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-buttons slot="end" *ngIf="showSection!='NOTES'">
            <ion-button slot="end" color="primary" (click)="gotoSection('forward')">
              <ion-icon slot="icon-only" size="large" name="arrow-forward"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-button *ngIf="showSection=='NOTES'" slot="end" color="primary" fill="solid" size="default" (click)="saveTask()">
            <ion-icon slot="start" name="checkmark-done"></ion-icon>
             Save
          </ion-button>
        </ion-item>
      </ion-toolbar>
    </ion-col>
    <ion-col size="12" size-lg="4" class="ion-hide-lg-down">
      <ion-card>
        <ion-card-header>
          <ion-item class="ion-no-padding">
            <ion-label>
              <h1><small>How to create task</small></h1>
            </ion-label>
          </ion-item>
        </ion-card-header>
        <ion-card-content>
          <p>
            <ion-icon name="calendar"></ion-icon> Provide task basic information
          </p>
          <p>
            <ion-icon name="people-circle"></ion-icon> Assign an owner
          </p>
          <p>
            <ion-icon name="document-text"></ion-icon> Add task description and notes, if any
          </p>
        </ion-card-content>
      </ion-card>
      <!-- <app-linkage *ngIf="sessionInfo && task" viewMode="edit" [selectedObject]="task" [sessionInfo]="sessionInfo" [alllinkages]="alllinkages" [editedlinkages]="editedlinkages"> </app-linkage> -->
    </ion-col>
  </ion-row>
  <!-- <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="small" (click)="saveTask()">
      <ion-icon name="checkmark-done"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
</ion-content>
