<ion-card class="ion-no-padding ion-no-margin">
  <ion-item>
    <ion-label>
      <ion-icon name="create"></ion-icon>
      Details
    </ion-label>
    <ion-input readonly="true"></ion-input>
    <ion-buttons slot="end">
      <ion-button  slot="end" color="success" (click)="startSpeech('details')">
        <ion-icon slot="icon-only" name="mic"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
  <ion-item lines="none">
    <ion-textarea autoGrow="true" readonly="false" wrap="soft" [(ngModel)]="taskDetails.details"
     placeholder="Please enter task description here"
     [value]="taskDetails?.taskDetails" color="medium">
    </ion-textarea>
  </ion-item>
  <br />
</ion-card>
