<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Review and pay</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="wave-background">
    <ion-col>
      <ion-row>
        <ion-col size="12" size-xl="1">
        </ion-col>
        <ion-col>
          <ion-card mode="ios" class="uniform-card-height">
            <ion-item lines="none" color="transparent" style="background: {{plan?.color}};">
              <h1>
                  <ion-text color="white">{{ plan?.planName }}</ion-text>
              </h1>
              <ion-text color="white" slot="end">$ {{plan?.price}} / mo</ion-text>
            </ion-item>
            <ion-card-content>
              <ion-item no-lines>
                <ion-label class="ion-text-center">
                  <h1>
                    <ion-text class="large-title">$ {{ plan?.price/plan?.allowedLicense | number:'1.2-2'}}</ion-text> / mo <br/> <small>per user</small>
                  </h1>
                </ion-label>
              </ion-item>
              <ion-item lines="none" class="" *ngFor="let tag of plan.tags;">
                <p class="ion-text-start">{{tag}}</p>
                <ion-icon slot="start" color="green" name="checkmark-circle-outline"></ion-icon>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card mode="ios" class="uniform-card-height">
            <ion-item lines="" color="transparent">
              <h1>
                  <ion-text color="">Review and pay</ion-text>
              </h1>
              <ion-icon color="medium" slot="end" name="card"></ion-icon>
            </ion-item>
            <ion-card-content>
              <ion-item>
                <ion-icon name="apps" color="medium"></ion-icon>
                <ion-label class="ion-text-end">{{ orgProfile?.companyName }}</ion-label>
              </ion-item>
              <ion-item *ngIf="plan.coupon">
                <ion-icon  name="paper-plane" color="medium"></ion-icon>
                <ion-label class="ion-text-end">{{ plan?.coupon?.couponCode }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-icon  name="people" color="medium"></ion-icon>
                <ion-label class="ion-text-end">{{ plan?.allowedLicense }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-icon name="mail" color="medium"></ion-icon>
                <ion-label class="ion-text-end">{{ orgProfile?.email }}</ion-label>
              </ion-item>
              <ion-item id="paypal" #paypal class="ion-margin-top" lines="none"></ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="12" size-xl="1">
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
