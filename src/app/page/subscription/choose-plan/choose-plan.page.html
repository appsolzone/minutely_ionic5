<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Choose plan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-row class="wave-background">
   <ion-col size="12" size-md class="">
    <ion-row>
      <ion-col size="12" size-xl="1">
      </ion-col>
      <ion-col size="12" size-md>
        <ion-row>
          <ion-col *ngFor="let plan of generalPlans; let i = index">
              <ion-card mode="ios" class="uniform-card-height">
                <ion-item lines="none" color="transparent" style="background: {{plan.color}};">
                  <h1>
                      <ion-text color="white">{{ plan.planName }}</ion-text>
                  </h1>
                  <ion-text color="white" slot="end">$ {{plan.price}} / mo</ion-text>
                </ion-item>
                <ion-card-content>
                  <ion-item no-lines>
                    <ion-label class="ion-text-center">
                      <h1>
                        <ion-text class="large-title">$ {{ plan.price/plan.allowedLicense | number:'1.2-2'}}</ion-text> / mo <br/> <small>per user</small>
                      </h1>
                    </ion-label>
                  </ion-item>
                  <ion-item lines="none" class="" *ngFor="let tag of plan.tags;">
                    <p class="ion-text-start">{{tag}}</p>
                    <ion-icon slot="start" color="green" name="checkmark-circle-outline"></ion-icon>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-button fill="outline" slot="end" color="secondary" (click)="paymentPage(plan)">Subscribe</ion-button>
                  </ion-item>
                </ion-card-content>
              </ion-card>
            </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="12" size-xl="1">
      </ion-col>
    </ion-row>
  </ion-col>
 </ion-row>


</ion-content>
