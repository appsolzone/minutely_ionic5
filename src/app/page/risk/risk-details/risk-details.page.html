<ion-header>
  <ion-toolbar>
    <ion-title>Risk details</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/risk"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" size-md="6">
      <ion-card class="ion-no-padding ion-no-margin">
        <app-risk-basic-info *ngIf="sessionInfo && risk" [risk]="risk" [sessionInfo]="sessionInfo">
        </app-risk-basic-info>
        <app-risk-owner-initiator *ngIf="sessionInfo && risk" [risk]="risk" [sessionInfo]="sessionInfo">
        </app-risk-owner-initiator>
        <app-risk-probability-impact *ngIf="sessionInfo && risk" [risk]="risk" [sessionInfo]="sessionInfo"></app-risk-probability-impact>
        <app-risk-comments *ngIf="sessionInfo && risk" [risk]="risk" [sessionInfo]="sessionInfo"></app-risk-comments>
      </ion-card>
    </ion-col>
    <ion-col size="12" size-md="6">
      <app-risk-mitigation-contingency *ngIf="sessionInfo && risk" [risk]="risk" [sessionInfo]="sessionInfo">
      </app-risk-mitigation-contingency>
    </ion-col>
  </ion-row>


    <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="ion-hide-md-up">
      <ion-fab-button>
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <!-- <ion-fab-button (click)="naviageteAddPage()" color="primary">
            <ion-icon name="add-outline"></ion-icon>
          </ion-fab-button> -->
        <ion-fab-button (click)="editMode()" color="primary"
          *ngIf="risk?.data.riskInitiator.uid != sessionInfo.userProfile?.uid || risk?.data.riskOwner.uid != sessionInfo.userProfile?.uid">
          <ion-icon name="create-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
</ion-content>
