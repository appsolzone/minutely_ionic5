<ion-item lines="full">
  <ion-label slot="start">
    <ion-icon name="chatbubbles"></ion-icon> Latest Comment
  </ion-label>
  <ion-button slot="end" color="medium" fill="outline" (click)="goToCommentPage(risk)">
    <ion-icon name="chatbubbles"></ion-icon>{{riskDetails?.latestComment.totalComment > 0? riskDetails.latestComment.totalComment+'
    comments':'add comment'}}
  </ion-button>
</ion-item>

<ion-item lines="full" *ngIf="riskDetails?.latestComment.totalComment == 0">
  <ion-label slot="start" color="medium">
    <ion-icon name="send-outline"></ion-icon> Be the first person to post comment for the risk
  </ion-label>
</ion-item>
<ion-item lines="full" *ngIf="riskDetails?.latestComment.totalComment !== 0">
  <ion-avatar slot="start">
    <img slot="start" *ngIf=" riskDetails?.latestComment.picUrl !== ''" [src]="riskDetails?.latestComment.picUrl"
      style="height:40px; width:40px;border-radius:50%;" />
    <ion-icon *ngIf="riskDetails?.latestComment.picUrl == ''" color="primary" name="person-circle"
      style="height:40px; width:40px;border-radius:50%;">
    </ion-icon>
  </ion-avatar>
  <ion-label>
    <h2>{{riskDetails?.latestComment.author}}</h2>
    <p>{{riskDetails?.latestComment.comment}}</p>
  </ion-label>
</ion-item>
