<ion-header>
  <ion-toolbar>
    <ion-title>Create Risk</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/risk"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" class="ion-padding-top">
      <ion-segment mode="ios" [(ngModel)]="showSection" (ionChange)="sectionChanged($event)">
        <ion-segment-button value="BASICINFO" layout="icon-start">
          <ion-label>Schedule</ion-label>
          <ion-icon name="calendar" size="small"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="OWNER" layout="icon-start">
          <ion-label>Owner</ion-label>
          <ion-icon name="people-circle" size="small"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="PRIORITY" layout="icon-start">
        <ion-label>Priority</ion-label>
        <ion-icon name="apps" size="small"></ion-icon>
      </ion-segment-button>
        <ion-segment-button value="MITIGATION" layout="icon-start">
          <ion-label>Mitigation</ion-label>
          <ion-icon name="document-text" size="small"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-col>
    <ion-col size="12" size-lg="8" >
      <!-- <ion-card class="ion-no-padding ion-no-margin"> -->
      <app-risk-basic-info-edit *ngIf="showSection=='BASICINFO' && sessionInfo && risk" editMode="create" [risk]="risk"
        [sessionInfo]="sessionInfo" [refInformation]="refInformation"></app-risk-basic-info-edit>
      <!-- </ion-card> -->
      <app-risk-owner-initiator-edit *ngIf="showSection=='OWNER' && sessionInfo && risk" [risk]="risk"
        [sessionInfo]="sessionInfo"></app-risk-owner-initiator-edit>
      <app-risk-probability-impact-edit *ngIf="showSection=='PRIORITY' && sessionInfo && risk" [risk]="risk"
        [sessionInfo]="sessionInfo"></app-risk-probability-impact-edit>
      <app-risk-mitigation-contingency-edit *ngIf="showSection=='MITIGATION' && sessionInfo && risk" [risk]="risk"
        [sessionInfo]="sessionInfo"></app-risk-mitigation-contingency-edit>
    </ion-col>
    <ion-col size="12" size-lg="4" class="ion-hide-lg-down">
      <ion-card>
        <ion-card-header>
          <ion-item class="ion-no-padding">
            <ion-label>
              <h1><small>How to create risk</small></h1>
            </ion-label>
          </ion-item>
        </ion-card-header>
        <ion-card-content>
          <p>
            <ion-icon name="calendar"></ion-icon> Provide risk schedule
          </p>
          <p>
            <ion-icon name="people-circle"></ion-icon> Add attendees as required
          </p>
          <p>
            <ion-icon name="document-text"></ion-icon> Add agenda, notes, if any
          </p>
          <p>
            <ion-icon name="call"></ion-icon> Add risk url, dial-in, if any
          </p>
        </ion-card-content>
      </ion-card>
      <!-- <app-linkage *ngIf="sessionInfo && risk" viewMode="edit" [selectedObject]="risk" [sessionInfo]="sessionInfo" [alllinkages]="alllinkages" [editedlinkages]="editedlinkages"> </app-linkage> -->
    </ion-col>
  </ion-row>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="small" (click)="saveRisk()">
      <ion-icon name="checkmark-done"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
