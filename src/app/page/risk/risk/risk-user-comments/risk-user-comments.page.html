<ion-header>
  <ion-toolbar>
    <ion-title>Risk comments</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/risk'">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item color="transparent">
    <ion-icon name="chatbubbles" slot="start"></ion-icon>
    <ion-label>
      <h1><small>Related Comments</small></h1>
    </ion-label>
  </ion-item>

<ion-list>
  <ion-toolbar *ngFor="let comment of allComments;let i = index">
  <ion-item lines="none" class="ion-no-margin">

    <ion-avatar slot="start">
      <img *ngIf="comment.picUrl != ''" [src]="comment.picUrl"
      (error)="profileImgErrorHandler(comment?.data)"
      />
      <ion-icon *ngIf="comment.picUrl == ''" color="primary" name="person-circle" size="large" >
      </ion-icon>
    </ion-avatar>

    <ion-label className="ion-text-wrap">
      <h2 *ngIf="comment">{{comment.author}}</h2>
      <ion-chip color="primary" *ngIf="comment">{{comment.date|date:'medium'}}</ion-chip>
      <ion-skeleton-text *ngIf="!comment" animated style="width: 40%"></ion-skeleton-text>
      <ion-skeleton-text *ngIf="!comment" animated style="width: 60%"></ion-skeleton-text>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-textarea *ngIf="comment" autoGrow="true" readonly="true" wrap="soft" color="medium" [(ngModel)]="comment.comment"
     placeholder="No comment posted!"
     [value]="comment?.comment">
    </ion-textarea>
      <ion-skeleton-text *ngIf="!comment" animated style="width: 100%"></ion-skeleton-text>
  </ion-item>
</ion-toolbar>
</ion-list>


</ion-content>
<ion-footer>
  <ion-item lines="none">
    <ion-buttons slot="end">
      <ion-button slot="end" color="primary" (click)="addComment()"
      [disabled]="postedComment == ''"
      >
        <ion-icon name="send"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-textarea autoGrow="true" readonly="false" wrap="soft" [(ngModel)]="postedComment"
     placeholder="Post your comment"
     [value]="postedComment">
    </ion-textarea>
  </ion-item>
</ion-footer>
