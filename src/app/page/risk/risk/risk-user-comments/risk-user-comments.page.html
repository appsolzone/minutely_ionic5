<ion-header>
  <ion-toolbar>
    <ion-title>Risk comments</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/risk'">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="true || passObj != null">
  <!-- <ion-item lines="none">
    <h1>{{passObj[passObj?.parentModule+'Title']}}</h1>
  </ion-item> -->
<!-- <ion-toolbar color="medium"> -->
  <ion-item color="transparent">
    <ion-icon name="chatbubbles" slot="start"></ion-icon>
    <ion-label>
      <h1><small>Related Comments</small></h1>
    </ion-label>
  </ion-item>
<!-- </ion-toolbar> -->
<ion-list *ngIf="allComments?.length > 0">
  <ion-toolbar *ngFor="let comment of allComments;let i = index">
  <ion-item lines="none" class="ion-no-margin">

    <ion-avatar slot="start">
      <img *ngIf="comment.picUrl != ''" [src]="comment.picUrl"
      (error)="profileImgErrorHandler(comment?.data)"
      />
      <ion-icon *ngIf="comment.picUrl == ''" color="primary" name="person-circle" size="large" >
      </ion-icon>
    </ion-avatar>

    <ion-label className="ion-text-wrap">
      <h2>{{comment.author}}</h2>
      <ion-chip color="primary">{{comment.date|date:'medium'}}</ion-chip>
      <!-- <p className="ion-text-wrap">{{comment.comment}}</p> -->
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-textarea autoGrow="true" readonly="true" wrap="soft" color="medium" [(ngModel)]="comment.comment"
     placeholder="No comment posted!"
     [value]="comment?.comment">
    </ion-textarea>
  </ion-item>
</ion-toolbar>
</ion-list>


</ion-content>
<ion-footer>
  <ion-item lines="none">
    <ion-buttons slot="end">
      <ion-button slot="end" color="primary" (click)="addComment()">
        <ion-icon name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-textarea placeholder="Post your comment" #detailsTxt id="detailsTxt" type="text" [(ngModel)]="commentTxt"></ion-textarea> -->
    <ion-textarea autoGrow="true" readonly="false" wrap="soft" [(ngModel)]="postedComment"
     placeholder="Post your comment"
     [value]="postedComment">
    </ion-textarea>
  </ion-item>
</ion-footer>
