<ion-card class="ion-no-padding ion-no-margin">
  <ion-item>
    <ion-label>
      <ion-icon name="copy"></ion-icon>
      Mitigation
    </ion-label>
    <ion-input readonly="true"></ion-input>
    <ion-buttons slot="end">
      <ion-button  slot="end" color="success" (click)="startSpeech('riskMitigation')">
        <ion-icon slot="icon-only" name="mic"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
  <ion-item lines="none">
    <ion-textarea autoGrow="true" wrap="soft"  readonly="false"
    [(ngModel)]="riskDetails.riskMitigation"
    placeholder="Please enter risk mitigation details here"
    [value]="riskDetails?.riskMitigation" color="medium">
    </ion-textarea>
  </ion-item>
  <br />
</ion-card>
<br />
<ion-card class="ion-no-padding ion-no-margin">
  <ion-item>
    <ion-label>
      <ion-icon name="create"></ion-icon>
      Contingency
    </ion-label>
    <ion-input readonly="true"></ion-input>
    <ion-buttons slot="end">
      <ion-button  slot="end" color="success" (click)="startSpeech('riskContingency')">
        <ion-icon slot="icon-only" name="mic"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
  <ion-item lines="none">
    <ion-textarea autoGrow="true" readonly="false" wrap="soft"
    [(ngModel)]="riskDetails.riskContingency"
    placeholder="Please enter risk contingency details here"
    [value]="riskDetails?.riskContingency" color="medium">
    </ion-textarea>
  </ion-item>
  <br />
</ion-card>
