<ion-item *ngIf="editMode =='update'">
  <ion-label>
    <ion-icon name="accessibility"></ion-icon>
    Initiator
  </ion-label>
  <ion-input readonly="true" type="text" [value]="riskDetails?.riskInitiator.name" class="ion-text-end" color="medium">
  </ion-input>
</ion-item>
<ion-item *ngIf="editMode =='update'">
  <ion-avatar slot="start">
    <img src="{{(riskDetails?.riskInitiator.picUrl) ? riskDetails?.riskInitiator.picUrl : 'assets/shapes.svg'}}"
      (error)="profileImgErrorHandler(riskDetails?.riskInitiator)" />
  </ion-avatar>
  <ion-label *ngIf="riskDetails">
    <h3>{{riskDetails?.riskInitiator.name}}</h3>
    <p><ion-text color="medium">{{riskDetails?.riskInitiator.email}}</ion-text></p>
  </ion-label>
</ion-item>
<ion-item>
  <ion-label>
    <ion-icon name="person"></ion-icon>
    Risk Owner
  </ion-label>
  <ion-input readonly="true" type="text" [value]="riskDetails?.riskOwner.name" class="ion-text-end" color="medium">
  </ion-input>
  <ion-buttons slot="end">
    <ion-button slot="end" (click)="showSelectOwner=!showSelectOwner">
      <ion-icon slot="icon-only" name="create-outline" color="primary"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>
<app-select-users *ngIf="showSelectOwner" [sessionInfo]="sessionInfo"
  [alreadySelectedUserList]="riskDetails?.riskOwner?.uid || riskDetails?.riskOwner?.name ? [riskDetails?.riskOwner] : []"
  [multiSelect]="false"
  [showAddNonPermUser]="true"
  (onSelectionComplete)="changeRiskOwner($event)"></app-select-users>
<ion-item *ngIf="!showSelectOwner">
  <ion-avatar slot="start">
    <img src="{{(riskDetails?.riskOwner.picUrl) ? riskDetails?.riskOwner.picUrl : 'assets/shapes.svg'}}"
      (error)="profileImgErrorHandler(riskDetails?.riskOwner)" />
  </ion-avatar>
  <ion-label>
    <h3>{{riskDetails?.riskOwner.name}}</h3>
    <p><ion-text color="medium">{{riskDetails?.riskOwner.email}}</ion-text></p>
  </ion-label>
</ion-item>
