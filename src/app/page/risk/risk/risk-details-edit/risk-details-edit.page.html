<ion-header>
  <ion-toolbar>
    <ion-title>Edit Risk</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/risk"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" size-md="6">
      <ion-card class="ion-no-padding ion-no-margin">
        <app-risk-basic-info-edit *ngIf="sessionInfo && risk" [risk]="risk" [sessionInfo]="sessionInfo" [refInformation]="refInformation"></app-risk-basic-info-edit>
        <app-risk-probability-impact *ngIf="sessionInfo && risk && refInformation?.riskStatus=='RESOLVED'" [risk]="risk" [sessionInfo]="sessionInfo"></app-risk-probability-impact>
        <app-risk-probability-impact-edit *ngIf="sessionInfo && risk && refInformation?.riskStatus!='RESOLVED'" [risk]="risk" [sessionInfo]="sessionInfo"></app-risk-probability-impact-edit>
        <app-risk-owner-initiator-edit *ngIf="sessionInfo && risk" [risk]="risk" [sessionInfo]="sessionInfo"></app-risk-owner-initiator-edit>
      </ion-card>
    </ion-col>
    <ion-col size="12" size-md="6">
      <app-risk-mitigation-contingency-edit *ngIf="sessionInfo && risk" [risk]="risk" [sessionInfo]="sessionInfo"></app-risk-mitigation-contingency-edit>
      <!-- <app-risk-comments *ngIf="sessionInfo && risk" [risk]="risk" [sessionInfo]="sessionInfo"></app-risk-comments> -->
      <app-linkage *ngIf="sessionInfo && risk" viewMode="edit" [selectedObject]="risk" [itemType]="'risk'" [sessionInfo]="sessionInfo" (publishLinkage)="publishLinkage($event)"> </app-linkage>
    </ion-col>
  </ion-row>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button  size="small" (click)="saveRisk()">
      <ion-icon name="checkmark-done" size="large"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
