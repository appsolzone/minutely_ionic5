<ion-item class="">
  <ion-label>
    <ion-icon name="time-outline"></ion-icon> Risk Initiate
  </ion-label>
  <ion-datetime displayFormat="DD MMM, YYYY" [min]="minRiskDate"
    [max]="riskDetails.targetCompletionDate ? riskDetails.targetCompletionDate : defaultMaxDate"
    [(ngModel)]="riskDetails.riskInitiationDate" (ionChange)="dateChange()" placeholder="Please select risk start time">
  </ion-datetime>
</ion-item>
<ion-item class="">
  <ion-label>
    <ion-icon name="time-outline"></ion-icon> Risk End
  </ion-label>
  <ion-datetime displayFormat="DD MMM, YYYY" [min]="riskDetails.riskInitiationDate"
    [(ngModel)]="riskDetails.targetCompletionDate" (ionChange)="dateChange()" placeholder="Please select risk end time"
    [disabled]="editMode !== 'update'? false: this.sessionInfo?.userProfile.uid == riskDetails?.riskInitiator.uid ? riskDetails?.riskStatus =='RESOLVED'? true : false : true"
    >
  </ion-datetime>
</ion-item>
<ion-item lines="none">
  <ion-label>
    <ion-icon name="book"></ion-icon>
    Risk title
  </ion-label>
  <ion-input readonly="true"></ion-input>
</ion-item>
<ion-item>
  <ion-textarea required="true" autoGrow="true" wrap="soft" spellcheck="true" [(ngModel)]="riskDetails.riskTitle"
    [value]="riskDetails?.riskTitle"></ion-textarea>
</ion-item>
<ion-item>
  <ion-label>
    <ion-icon name="pricetags"></ion-icon>
    Tags
  </ion-label>
  <ion-input [(ngModel)]="riskTag" [value]="riskTag" placeholder="Please enter keyword to add as tag"></ion-input>
  <ion-buttons slot="end">
    <ion-button slot="end" (click)="addTag()" color="medium">
      <ion-icon slot="icon-only" name="add-circle-outline" size="large"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>
<ion-item *ngIf="riskDetails?.tags?.length>0" lines="none" class="ion-text-wrap">
  <ion-label class="ion-text-wrap">
    <ion-chip *ngFor="let data of riskDetails?.tags; let i = index" outline="true" color="primary"
      (click)="removeTag(i)">{{data}}</ion-chip>
    <p><small>
        <ion-text color="warning">Tap or click on the tag you wish to remove from the list</ion-text>
      </small></p>
  </ion-label>
</ion-item>

<ion-item lines="none">
  <ion-label>
    <ion-icon name="bookmark"></ion-icon> Status
  </ion-label>
  <ion-button slot="end"
    [color]="riskDetails?.riskStatus=='OPEN'? 'warning' : riskDetails?.status=='RESOLVED' ? 'green' : 'primary'"
    class="ion-padding-start ion-padding-end">
    {{riskDetails?.riskStatus}}
  </ion-button>
</ion-item>
<ion-segment *ngIf="editMode=='update'" mode="ios" [(ngModel)]="riskDetails.riskStatus"
  (ionChange)="statusChanged($event)">
  <ion-segment-button value="OPEN" layout="icon-start">
    <ion-label color="warning">Open</ion-label>
    <ion-icon name="ellipse-outline" color="warning"></ion-icon>
  </ion-segment-button>
  <ion-segment-button value="INPROGRESS" layout="icon-start">
    <ion-label color="primary">Inprogress</ion-label>
    <ion-icon name="checkmark-done" color="primary"></ion-icon>
  </ion-segment-button>
  <ion-segment-button value="CANCEL" layout="icon-start">
    <ion-label color="danger">Resolved</ion-label>
    <ion-icon name="close" color="danger"></ion-icon>
  </ion-segment-button>
</ion-segment>
