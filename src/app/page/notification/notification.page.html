<ion-header>
  <ion-toolbar>
    <ion-title>Notification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" size-md="2" size-lg="2"></ion-col>
    <ion-col size="12" size-md="8" size-lg="8">
      <ion-toolbar>
        <ion-item lines="none">
          <ion-icon name="notifications" color="danger" slot="start"></ion-icon>
          <ion-label class="ion-text-wrap"><h1>All your notifications will appear here</h1></ion-label>
        </ion-item>
      </ion-toolbar>
    </ion-col>
    <ion-col size="12" size-md="2" size-lg="2"></ion-col>
    <ion-col size="12" size-md="2" size-lg="2"></ion-col>
    <ion-col size="12" size-md="8" size-lg="8">
      <ion-list>
        <ion-item lines="none">
          <ion-label class="ion-text-wrap">We are working diligently to bring you all the benefits of real time alerts such that you will be </ion-label>
        </ion-item>
        <ion-item *ngFor="let text of allTexts" lines="none">
          <ion-icon name="checkbox-outline" color="success" slot="start"></ion-icon>
          <ion-label class="ion-text-wrap">{{text.text}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col size="12" size-md="1" size-lg="2"></ion-col>
  </ion-row>
</ion-content>
