<ion-header>
  <ion-toolbar>
    <ion-title>Projects</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" size-md="6">
      <app-project-list
      [openAddProject]="openAddProject.bind(this)"
      [onSelectProject]="onSelectProject.bind(this)"
      [addProject]="addProject"
      ></app-project-list>
    </ion-col>
    <ion-col size="12" size-md="6">
      <app-add-project *ngIf="addProject"
      [sessionInfo]="sessionInfo"
      [openAddProject]="openAddProject.bind(this)"
      ></app-add-project>
      <ion-toolbar *ngIf="!addProject">
        <ion-item>
          <ion-label>
            <h1>Project details</h1>
          </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label >
            <p>Select a <b>project</b> to view details.</p>
            <p><ion-icon name="checkbox-outline" color="success" class="ion-padding-end"></ion-icon> Project inception</p>
            <p><ion-icon name="checkbox-outline" color="success" class="ion-padding-end"></ion-icon> Estimations at inception</p>
            <p><ion-icon name="checkbox-outline" color="success" class="ion-padding-end"></ion-icon> No of activities</p>
            <p><ion-icon name="checkbox-outline" color="success" class="ion-padding-end"></ion-icon> Add or manage activities</p>
            <p><ion-icon name="checkbox-outline" color="success" class="ion-padding-end"></ion-icon> Stats for the project</p>
          </ion-label>
        </ion-item>
      </ion-toolbar>
    </ion-col>
  </ion-row>

</ion-content>
