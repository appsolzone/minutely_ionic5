<ion-item lines="none">
  <ion-label>
    <ion-icon name="locate"></ion-icon>
    Meeting Location
  </ion-label>
  <ion-button slot="end" fill="outline" mode="ios" class="ion-no-margin"
    *ngIf="meetingDetails.meetingPlace && meetingDetails.meetingPlace.url && meetingDetails.meetingPlace.from"
    (click)="meetingUrl=meetingDetails.meetingPlace.url">
    {{meetingDetails.meetingPlace.from}}
    <ion-icon slot="end" name="logo-skype" color="primary" *ngIf="meetingDetails.meetingPlace.from == 'Skype'">
    </ion-icon>
    <ion-icon slot="end" name="navigate" color="green" *ngIf="meetingDetails.meetingPlace.from == 'Others'"></ion-icon>
    <ion-icon slot="end" src="assets/app-assets/zoom.svg" *ngIf="meetingDetails.meetingPlace.from == 'Zoom App'">
    </ion-icon>
    <ion-icon slot="end" src="assets/app-assets/google-meet.svg"
      *ngIf="meetingDetails.meetingPlace.from == 'Google Meet'"></ion-icon>
  </ion-button>
  <ion-buttons slot="end"
    *ngIf="meetingDetails.meetingPlace && meetingDetails.meetingPlace.url && meetingDetails.meetingPlace.from">
    <ion-button slot="end" color="danger" (click)="editMeetingPlace('delete')">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-button slot="end" fill="outline" *ngIf="!meetingDetails?.meetingPlace?.url">
    Not available
  </ion-button>
</ion-item>
<ion-item>
  <ion-input type="url" [(ngModel)]="meetingUrl" [value]="meetingUrl" placeholder="Please provide the meeting link"
    (ionBlur)="editMeetingPlace('add')"
    color="medium">
  </ion-input>
  <!-- <ion-buttons slot="end">
    <ion-button slot="end" [disabled]="!meetingUrl" (click)="editMeetingPlace('add')" class="meetingLocation">
      <ion-icon name="add-circle-outline" size="large" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons> -->
</ion-item>
<ion-item detail="true" button="true" (click)="dropDownCallList()">
  <ion-label>
    <ion-icon name="call"></ion-icon>
    Dial-in numbers
  </ion-label>
</ion-item>
<ion-row>
  <ion-col size="12">
    <ion-card *ngIf="showDialin" class="ion-no-margin">
      <ion-item lines="none">
        <ion-textarea autoGrow="true" wrap="soft" [(ngModel)]="meetingDetails.callList"
          [value]="meetingDetails?.callList" placeholder="Please enter dial in details" color="medium">
        </ion-textarea>
      </ion-item>
      <br />
    </ion-card>
  </ion-col>
</ion-row>
