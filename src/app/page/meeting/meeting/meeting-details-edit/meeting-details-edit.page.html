<ion-header>
  <ion-toolbar>
    <ion-title>Edit Meeting</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/meeting"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" size-md="6">
      <ion-card class="ion-no-padding ion-no-margin">
        <app-meeting-basic-info-edit *ngIf="sessionInfo && meeting" [meeting]="meeting" [sessionInfo]="sessionInfo"></app-meeting-basic-info-edit>
        <app-meeting-location-edit *ngIf="sessionInfo && meeting" [meeting]="meeting" [sessionInfo]="sessionInfo"></app-meeting-location-edit>
        <app-meeting-attendees-edit *ngIf="sessionInfo && meeting" [meeting]="meeting" [sessionInfo]="sessionInfo"></app-meeting-attendees-edit>
      </ion-card>
    </ion-col>
    <ion-col size="12" size-md="6">
      <app-meeting-agenda-note-edit *ngIf="sessionInfo && meeting" [meeting]="meeting" [sessionInfo]="sessionInfo"></app-meeting-agenda-note-edit>
      <app-linkage viewMode="edit" [selectedObject]="meeting" [sessionInfo]="sessionInfo"> </app-linkage>
    </ion-col>
  </ion-row>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button  size="small" (click)="saveMeeting()">
      <ion-icon name="checkmark-done" size="large"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
