<ion-app>
  <ion-split-pane contentId="main">
  <!--  the side menu  -->
  <ion-menu contentId="main" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-icon name="cube" size="small" slot="start" class="ion-padding-start"></ion-icon>
        <ion-title>CubedHR</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item routerDirection="forward" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i" [disabled]="p.disabled">
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- the main content -->
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
  <!-- <ion-router-outlet></ion-router-outlet> -->
</ion-app>
